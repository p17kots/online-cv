language: ruby
rvm:
  - 2.7.1
before_install:
  - sudo apt-get install pandoc
  - gem install asciidoctor
  - sudo apt-get install lmodern
install:
  - sudo apt-get install texlive-full
script:
  - pandoc https://p17kots.github.io/online-cv/ -f html-native_divs -o cv.pdf --pdf-engine=xelatex
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  on:
    branch: main

notifications:
  email: false
env:
  global:
    secure:     
